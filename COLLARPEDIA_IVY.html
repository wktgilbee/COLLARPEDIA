            <h2>簡介</h2>  
                <p>
                    <mark>蘇雅琳</mark>生於香港，曾就讀香港中文大學護理系。蘇雅琳在2021年6月參加ViuTv選秀節目《全民造星IV》，因為行程緊密關係，所以在節目的中途裏從香港中文大學護理系退學。蘇雅琳在《全民造星IV》以總分20分成為《全民造星IV》第十名，亦是COLLAR最花時間討論及最後加入的成員。蘇雅琳亦在2022年3月27日開始播映的ViuTv原創劇《和解在後》擔任女主角。
                </p>
