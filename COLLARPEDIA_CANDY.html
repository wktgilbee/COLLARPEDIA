            <h2>簡介</h2>  
                <p>
                    <mark>王家晴</mark>在香港出生，中學時期曾經是女子籃球隊、田徑隊及排球隊成員，現修讀香港城市大學社會及行為科學系。王家晴在ViuTv選秀節目《全民造星IV》總決賽最終結果排名第八，但其整體表現令到黃慧君在接受傳媒訪問時表示對她刮目相看，指出「同之前比真係差好遠」。王家晴亦出演於2022年播映的ViuTv原創劇《極度俏郎君》。
                </p>
