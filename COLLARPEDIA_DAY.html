            <h2>簡介</h2>  
                <p>
                    <mark>許軼</mark>，尼泊爾名翻譯為Rejena Simkhada，父親為尼泊爾裔，母親是香港人，中文名姓許則跟外婆姓。許軼曾參加韓國娛樂公司的選秀並成功獲得赴韓當上練習生的機會，使她到韓國成為了合共半年練習生。但後來因疫情，學業及經濟的因素中斷其在韓練習生生涯。她最終在ViuTv選秀節目《全民造星IV》總決賽奪得季軍，率先入選新女團。
                </p>
