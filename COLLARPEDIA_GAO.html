            <h2>簡介</h2> 
                <p>
                    <mark>沈貞巧</mark>在參與ViuTv選秀節目《全民造星IV》前為自由工作者，任教鎖舞（locking）。2021年，沈貞巧以「Gao」為暱稱參與《全民造星IV》，由於與MIRROR隊長楊樂文所跳的舞種一樣，因而被稱為「女版Lokman」或「Lok-woman」。她最終在總決賽獲得亞軍，率先入選新女團並擔任其隊長。沈貞巧亦出演於2022年播映的ViuTv原創劇《冰上火花》。
                </p>
                <img src="collarpedia/gao1.jpg" width="50%" height="50%" >

                <li>生日：1993年1月7日</li>
                <li>星座：摩羯座</li>
                <li>應援顏色：橙色</li>
                <li>官方粉絲名稱：餃子</li>
                <li>最喜愛玩偶：Mighty（狐狸仔）</li>
